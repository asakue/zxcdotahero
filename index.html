<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Hero Roulette — ZXC Goul Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Фоновое изображение -->
    <div class="background-image" style="background-image: url('background.jpg');"></div>
    
    <!-- Основной контейнер интерфейса -->
    <div class="main-container">
        <div class="content">
            <h1>Dota 2 Hero Roulette — ZXC Goul Edition</h1>
            <button id="randomize-hero">Выбрать героя</button>
            <button id="reset-hero">Сбросить</button>
            <div id="hero-display"></div>
        </div>
        
        <!-- Контейнер для сообщений -->
        <div class="message-container">
            <!-- Сообщения для специальных героев -->
            <div id="goul-message" class="hidden">да ты реальный гуль</div>
            <div id="beer-message" class="hidden">ПИВО</div>
            <div id="enigma-message" class="hidden">катя возьми телефон</div>
            <div id="zemelya-message" class="hidden">ЗЕМЕЛЯЯЯ!!!</div>
            <div id="terrorblade-message" class="hidden">демон в голове</div>
            <div id="io-message" class="hidden">анальный шарик!!!</div>
            <div id="earthshaker-message" class="hidden">БеЛгОрОдСкОе бРеВнО!!</div>
            <div id="antimage-message" class="hidden">только через радик</div>
            <!-- Дополнительные сообщения можно добавлять здесь -->
        </div>
    </div>

    <div class="version">v0.0.2 fix</div>
    <script src="script.js"></script>
</body>
</html>
